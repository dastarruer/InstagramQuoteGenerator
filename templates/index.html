{% extends "layout.html" %}

{% block title %}Quote Generator{% endblock %}

{% block body %}
    <div class="flex-horizontal">
        <div>
            <img src="static/images/edited_image.JPEG" alt="{{ quote }}" id="quote">
        </div>
        <div class="flex-vertical">
            <button id="new-quote" onclick="window.location.reload()">New Quote</button>
            <button id="create-quote">Or, create a quote...</button>
        </div>
    </div>
{% endblock %}
